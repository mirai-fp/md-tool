<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: commonHead">-->
    <title>ログイン</title>
</head>
<body>
<header th:replace="layout :: commonHeader"></header>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">新規ユーザー登録</h2>
            <form th:action="@{/register_user}" method="get">
                <!-- ユーザー名 -->
                <div class="mb-3">
                    <label for="username" class="form-label">ユーザー名</label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           name="username"
                           required>
                </div>
                <!-- パスワード -->
                <div class="mb-3">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           required>
                </div>
                <!-- 表示名 -->
                <div class="mb-3">
                    <label for="display_name" class="form-label">表示名</label>
                    <input type="text"
                           class="form-control"
                           id="display_name"
                           name="display_name"
                           required>
                </div>
                <!-- 権限（Roles） -->
                <div class="mb-3">
                    <label class="form-label">権限を選択</label>
                    <div class="form-check">
                        <input class="form-check-input"
                               type="checkbox"
                               id="roleRead"
                               name="roles"
                               value="READ">
                        <label class="form-check-label" for="roleRead">READ</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input"
                               type="checkbox"
                               id="roleWrite"
                               name="roles"
                               value="WRITE">
                        <label class="form-check-label" for="roleWrite">WRITE</label>
                    </div>
                </div>
                <!-- 登録ボタン -->
                <button type="submit" class="btn btn-primary">登録する</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="layout :: commonScripts"></div>
</body>
</html>
